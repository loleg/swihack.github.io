<header id="header">
  <div class="inner">
    <!-- Logo -->
      <a href="{{ site.baseurl }}/" class="logo">
        <span class="title">{{ page.title }}</span>
      </a>
    <!-- Lang -->
      <ul id="langs">
        {% for my_page in site.pages %}
          {% if my_page.language %}
            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.language }}</a></li>
          {% elsif my_page.title %}
            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    <!-- Nav
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>
      -->
  </div>
</header>
